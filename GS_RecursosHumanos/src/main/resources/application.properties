spring.application.name=GS_RecursosHumanos

server.port=1234


# Configuraci�n de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=
spring.sql.init.platform=h2

# Configurar JPA y Hibernate (si est�s usando JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console (opcional) para acceder a la base de datos desde un navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

